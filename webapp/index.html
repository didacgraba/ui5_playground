<html>
    <head>
        <title>OpenUI5 Playground</title>
        <script
                id="sap-ui-bootstrap"
                src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
                data-sap-ui-theme="sap_belize"
                data-sap-ui-xx-bindingSyntax="complex"
                data-sap-ui-libs="sap.m"
                data-sap-ui-resourceroots='{"ui5_playground": "./webapp/"}'
                displayBlock="true">
        </script>

<link rel="stylesheet" type="text/css" href="./webapp/css/style.css">

<script>
    sap.ui.getCore().attachInit(function () {
    sap.ui.require(["sap/ui/core/mvc/XMLView"], function(oXMLView) {
        oXMLView.create({
        viewName: "ui5_playground.view.App"}).then(function(oView) {
            oView.placeAt("content");
        });
        });
    });
        </script>
    </head>
    <body class="sapUiBody" id="content">
    </body>
 </html>
